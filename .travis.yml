language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
cache: cargo

jobs:
  include:
    - stage: "Check - Tokio Async"
      script: cargo check --features=tokio-async
    - stage: "Test - Tokio Async"
      script: cargo test --verbose --features=tokio-async
    - stage: "Build - Tokio Async"
      script: cargo build --verbose --features=tokio-async
