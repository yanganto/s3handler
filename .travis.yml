language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
cache: cargo

jobs:
  include:
    - stage: "Check Tokio Feature"
      script: cargo check --features=tokio
    - stage: "Test"
      script: cargo test --verbose --all --all-features
    - stage: "Build"
      script: cargo build --verbose --all --all-features
